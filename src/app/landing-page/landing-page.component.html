<div class="bg">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <span class="navbar-brand">Anytime Library</span>
        </div>
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="#">Home</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#" (click)= 'openSignUpModal()'>
              <span class="glyphicon glyphicon-user"></span> Sign Up</a>
          </li>
          <li>
            <p class="navbar-text">Already have an account?</p>

          <li>

              <span class="glyphicon glyphicon-log-in"></span> Login</a>

        </ul>
      </div>

  </div>
  
  <div class="modal" *ngIf = "isLoginModalOpen">
    <app-user-login (closeLoginModal) = 'closingLoginModalFromLanding()'></app-user-login>

  <div class="modal" *ngIf = "isSignUpModalOpen">
    <app-signup (closeSignUpModal) = 'closingSignUpModalFromLanding()'></app-signup>
  </div>
