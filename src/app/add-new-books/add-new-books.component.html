<div class="col-lg-12">
  <h4 style="color:rgb(148,110, 13)">Add New Books to the Library</h4>
  <div class="col-lg-6" style="margin-bottom: 50px">
    <label>Enter ISBN here</label>
    <form class="form-inline" (ngSubmit)="searchIsbn()">
      <input type="number" (blur)="validate()" class="form-control" name="isbnTextField" [(ngModel)]="searchIsbnValue"/>
      <button type="submit" [disabled]="!searchIsbnValue" class="btn btn-warning">Search</button>
    </form>
  </div>
  <div class="alert alert-warning" *ngIf="warningMessage">
    <strong>{{warningMessage}}</strong>
  </div>
  <div class="alert alert-success" *ngIf="successMessage">
    <strong>{{successMessage}}</strong>
  </div>
  <div class="col-lg-12" *ngIf="booksData">
    <div class="row col-lg-2">
      <img [src]="bookDetails.Image">
    </div>
    <form class="col-lg-8" name="addNewBooksForm">
      <div class="form-group">
        <label>Book Title</label>
        <input type="text" name="Title" class="form-control" placeholder="Enter book title" [(ngModel)]="bookDetails.Title" />
      </div>
      <div class="form-group">
        <label>Author</label>
        <input type="text" class="form-control authorColor" name="Author" placeholder="Enter Author Name" [(ngModel)]="bookDetails.Author"
        />
      </div>
      <div class="form-group">
        <label>Category</label>
        <input type="text" class="form-control" name="Category" placeholder="Enter Category" [(ngModel)]="bookDetails.Category" />
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea rows="8" class="form-control" name="Description" placeholder="Enter Description" [(ngModel)]="bookDetails.Description"
          style="text-align: justify;">
          </textarea>
      </div>
      <div class="form-group">
        <label>Published On</label>
        <input type="text" class="form-control" name="PublishedOn" placeholder="Enter Published Year" [(ngModel)]="bookDetails.PublishedOn"
        />
      </div>

      <div class="form-group">
        <label>Publisher</label>
        <input type="text" class="form-control" name="Publisher" placeholder="Enter Publisher Name" [(ngModel)]="bookDetails.Publisher"
        />
      </div>
    </form>
    <div class="col-lg-2">
      <label>Quantity</label>
      <input style="margin-bottom: 10px" type="number" [(ngModel)]="quantity" placeholder="Enter Quantity" class="form-control"
        name="">
      <button class="btn col-lg-12 orangeBtn" (click)="addBook()">Add Book</button>
    </div>
  </div>
</div>
